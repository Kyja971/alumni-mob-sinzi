<ion-progress-bar value="0.33"></ion-progress-bar>

<form [formGroup]="activateForm" (ngSubmit)="onSubmit()">
  <ion-list>
    <ion-item>
      <ion-input
        formControlName="email"
        placeholder="Votre email..."
      ></ion-input>
    </ion-item>
  </ion-list>
  <ion-button type="submit" [disabled]="activateForm.invalid">Recevoir mon code</ion-button>

</form>
