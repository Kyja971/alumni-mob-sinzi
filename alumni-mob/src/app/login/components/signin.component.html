<ion-grid>
  <ion-row class="ion-justify-content-center content-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-list>
        <ion-item>
          <ion-input
            formControlName="login"
            placeholder="Identifiant"
          ></ion-input>
        </ion-item>
      </ion-list>
    
      <ion-list>
        <ion-item>
          <ion-input  type="password" formControlName="password" placeholder="Mot de passe">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
      </ion-list>
    
      <ion-button type="submit" [disabled]="form.invalid">Se connecter</ion-button>
    </form>
    
    <a href="/activate">Activer mon compte</a>
  </ion-row>
</ion-grid>
